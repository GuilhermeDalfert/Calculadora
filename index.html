<!DOCTYPE html>
<htlm>
<head>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="Calculadora">
    <div id="texto">
        <p id="passada">Cálculo passado</p>
        <p id="resultadoAtual">Cálculo atual</p>
    </div>
    <div id="botoes">
        <button id="CE"> CE </button>
        <button class="normais" id="C"> C </button>
        <button class="normais" id="maismenos"> +/- </button>
        <button class="normais" id="virgula"> , </button>
        <button class="normais" id="porcentagem"> % </button>
        <button class="normais" id="zero"> 0 </button>
        <button class="normais" id="um"> 1 </button>
        <button class="normais" id="dois"> 2 </button>
        <button class="normais" id="tres"> 3 </button>
        <button class="normais" id="quatro"> 4 </button>
        <button class="normais" id="cinco"> 5 </button>
        <button class="normais" id="seis"> 6 </button>
        <button class="normais" id="sete"> 7 </button>
        <button class="normais" id="oito"> 8 </button>
        <button class="normais" id="nove"> 9 </button>
        <button class="operadores" id="div"> ÷ </button>
        <button class="operadores" id="mult"> x </button>
        <button class="operadores" id="sub"> - </button>
        <button class="operadores" id="add"> + </button>
        <button id="igual"> = </button>
    </div>
</div>  
<script src="script.js"></script>
</body>
</htlm>
